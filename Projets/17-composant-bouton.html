<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Le composant bouton</title>
     <!-- css only -->
     <link rel="stylesheet" href="./css/bootstrap.min.css">
     <link rel="stylesheet" href="./js/bootstrap.min.js">

</head>
<body>
    <div class="container py-2">
        <button class="btn btn-primary">primary</button>
        <button class="btn btn-secondary">secondary</button>
        <button class="btn btn-danger">danger</button>
        <hr>
        <a href="" class="btn btn-primary">Lien primary</a>
        <hr>
        <input class="btn btn-success"  type="submit" value="Envoyer">
    </div>
    <div class="container py-2">
        <button class="btn btn-outline-primary btn-sm">primary</button>
        <button class="btn btn-outline-secondary">secondary</button>
        <button class="btn btn-outline-danger btn-lg">danger</button>
    </div>
    <div class="container py-2">
        <button class="btn btn-primary btn-sm" disabled>primary</button>
        <button class="btn btn-danger btn-lg">danger</button>
        <a class="btn btn-primary disabled" href="">Bouton désactivé</a>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
