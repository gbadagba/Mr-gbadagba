<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Le composant alert</title>
     <!-- css only -->
     <link rel="stylesheet" href="./css/bootstrap.min.css">
     <link rel="stylesheet" href="./js/bootstrap.min.js">

</head>
<body>
    <div class="container py-4">
        <div class="alert alert-primary alert-dismissible">Un message de couleur primary. <a href="#" class="alert-link">Mettre un lien</a>.
        <button class="btn-close" data-bs-dismiss="alert" aria-label="close"></button></div>
        <div class="alert alert-secondary alert-dismissible">Un message de couleur secondary.<button class="btn-close" data-bs-dismiss="alert" aria-label="close"></button><a href="#" class="alert-link">Mettre un lien</a></div>
        <div class="alert alert-success alert-dismissible">Un message de couleur success.<button class="btn-close" data-bs-dismiss="alert" aria-label="close"></button></div>
        <div class="alert alert-danger alert-dismissible">Un message de couleur danger.<button class="btn-close" data-bs-dismiss="alert" aria-label="close"></button></div>
        <div class="alert alert-warning alert-dismissible">Un message de coleur warning.<button class="btn-close" data-bs-dismiss="alert" aria-label="close"></button></div>
    <div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
